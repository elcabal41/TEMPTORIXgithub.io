<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TempTORIX - Video Platform</title>
  <!-- Agregamos Font Awesome para el ícono de Telegram -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <!-- Menú Hamburguesa -->
    <div class="menu-icon" id="menuIcon">
      ☰ <!-- Ícono de tres líneas -->
    </div>
    <!-- Logo Centrado -->
    <div class="logo-centered">Temp<span>TORIX</span></div>
    <!-- Menú Desplegable -->
    <nav class="menu-dropdown" id="menuDropdown">
      <ul>
        <li><a href="#">Live</a></li>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Trending</a></li>
      </ul>
    </nav>
  </header>
  <!-- Main Content -->
  <main class="main-content">
    <!-- Video Player -->
    <div class="video-player">
      <div class="custom-video-container">
        <!-- Reproductor de Video con Google Drive -->
        <video id="videoPlayer" controls width="100%" poster="portada.jpg">
          <source src="https://drive.google.com/uc?export=download&id=1gdScTkk4_S7HETgljscXYkw-PtI8_ND_" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <button class="custom-play-button" id="playButton">▶</button>
      </div>
      <div class="video-info">
        <h2 class="video-title">Amazing Video Title</h2>
        <div class="video-stats">
          <span>1.2M views</span> • 
          <span>95% likes</span> • 
          <span>3 days ago</span>
        </div>
        <!-- Botón de Telegram -->
        <a href="https://t.me/tu_canal_telegram" target="_blank" class="telegram-button">
          <span class="telegram-icon">
            <!-- Ícono de Font Awesome para Telegram -->
            <i class="fab fa-telegram-plane"></i>
          </span>
          <span class="telegram-text">Únete a mi Telegram</span>
        </a>
        <!-- Texto "Imágenes" con ícono -->
        <div class="image-text-container">
          <span class="image-icon">📸</span>
          <span class="image-text">Imágenes</span>
        </div>
        <!-- Contenedor de Imágenes con Lazy Loading -->
        <div class="image-gallery">
          <img src="placeholder.jpg" data-src="image1.jpg" alt="Imagen 1" class="gallery-image lazy-load">
          <img src="placeholder.jpg" data-src="image2.jpg" alt="Imagen 2" class="gallery-image lazy-load">
          <img src="placeholder.jpg" data-src="image3.jpg" alt="Imagen 3" class="gallery-image lazy-load">
          <img src="placeholder.jpg" data-src="image4.jpg" alt="Imagen 4" class="gallery-image lazy-load">
          <img src="placeholder.jpg" data-src="image5.jpg" alt="Imagen 5" class="gallery-image lazy-load">
        </div>
      </div>
    </div>
  </main>
  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#">Terms of Use</a> | 
      <a href="#">Privacy Policy</a> | 
      <a href="#">Contact Us</a>
    </div>
    <p>&copy; 2023 TempTORIX. All rights reserved.</p>
  </footer>
  <!-- Script para HLS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="script.js"></script>
</body>
</html>
